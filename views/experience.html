<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Audio Engineer | Experience</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <ul class="m-3 mb-0 pb-1 pt-0 p-4">
            <li class="nav-item list-unstyled mb-2">
                <a href="https://bbillingsley.greenriverdev.com/328/application/" class="fs-6 anchor">Podcast USA LLC</a>
            </li>
            <li class="nav-item list-unstyled mb-2">
                <a href="https://bbillingsley.greenriverdev.com/328/application/" class="fs-5 anchor">Audio Engineer Internship</a>
            </li>
            <li class="nav-item list-unstyled">
                <p class="small">Seattle Washington, Paid, 12 weeks</p>
            </li>
        </ul>
    </nav>
    <div class="main align-items-start p-4">
        <form action="mail" method="post" class="form-horizontal">
            <div class="col-lg-12">
                <label class="form-label mb-0 display-6">
                    <strong>Experience</strong>
                </label>
                <hr class="mt-2">
                <div class="row">
                    <div class="col-lg-8"> <!-- Form fields column-->
                        <div class="form-group">
                            <label for="bio" class="form-label fw-bold">Biography</label>
                            <textarea class="form-control pb-3" id="bio" rows="9"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group mb-3">
                            <label for="github" class="form-label fw-bold">Github Link</label>
                            <input type="url" class="form-control w-100" id="github" placeholder="github.com/my_github">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label mb-0 fw-bold">Years Experience</label><br>

                            <input class="p-1" type="radio" id="xp-1" name="experience-1" value="0-2">
                            <label class="p-1" for="xp-1">0-2</label>

                            <input class="p-1" type="radio" id="xp-2" name="experience-2" value="2-4">
                            <label class="p-1" for="xp-2">2-4</label>

                            <input class="p-1" type="radio" id="xp-3" name="experience-3" value="4+">
                            <label class="p-1" for="xp-3">4+</label>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label mb-0 fw-bold">Willing To Relocate</label><br>

                            <input class="p-1" type="radio" id="relocate-yes" name="yes" value="yes">
                            <label class="p-1" for="relocate-yes">Yes</label>

                            <input class="p-1" type="radio" id="relocate-no" name="no" value="no">
                            <label class="p-1" for="relocate-no">No</label>

                            <input class="p-1" type="radio" id="relocate-maybe" name="maybe" value="maybe">
                            <label class="p-1" for="relocate-maybe">Maybe</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="fw-bold btn btn-success w-100">
                                Next >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="copyright text-center">
</footer>
</body>
</html>
